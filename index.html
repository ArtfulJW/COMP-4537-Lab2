<!DOCTYPE html>
<html lang="en" dir="ltr">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        // Must place jQuery on the top of HTML 
        $(document).ready(function() {
            $('#chatbot-form').submit(function(event) {
            event.preventDefault();
            // Handle form submission  
            const message = $('#chatbot-input').val();
                $.ajax({
                    type: 'POST',
                    url: '/Lookup/Home/GetUsers',
                    data: {
                        message: message
                    },
                    success: function(response) {
                        // alert("Success: " + response);
                        // $("#chatbot-response").append(`<li>${response}</li>`);

                        let newMessage = $('<div>', {
                            class: 'message'
                        }).text(response.text);
                        let removeButton = $('<button>', {
                            class: 'remove-button'
                        }).text('Remove');
                        newMessage.append(removeButton);
                        newMessage.append(response);
                        $('#chatbot-response').append(newMessage);

                    }
                });
            });
        }); 
        // Detect Click Event on "remove-button". 
        $(document).on('click', '.remove-button', function() {
            $(this).parent().remove();
        });
    </script>
    <style>
        #chatbot-response{
            height: 300px;
            overflow-y: auto;
        }
        .message {
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 10px;
        }
        .remove-button {
            float: right;
            background-color: #ff0000;
            color: #ffffff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <title>COMP-4536 Lab-2</title>
    </head>
    <body>
        <h1>Chatbot</h1>
        <div>
            <!-- <form method="post" action="/chatbot">
                <input placeholder="Input a number" type="text" name="message">
                <input type="submit" value="submit">
            </form> -->
            <form id="chatbot-form">
                <label>Enter a message:</label>
                <input type="text" id="chatbot-input">
                <button type="submit">Submit</button>
            </form>
            <div id="chatbot-response"></div>
        </div>
    </body>
</html>
